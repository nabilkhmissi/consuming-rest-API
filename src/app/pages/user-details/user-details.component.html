<div class="container">
    <div class="d-flex" style="align-items : center">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="goBack()">Go back</button>
        </div>
        <div class="col-md-10">
            <h2>User details</h2>
        </div>

    </div>

    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class="user-card card p-4 mb-3">
                <img [src]="user.imageUrl" [alt]="user.firstName">
                <div class="user-name mt-2">
                    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
                    <hr>
                </div>
                <div class="user-details">
                    <ul>
                        <li>{{ user.username }}</li>
                        <li><strong>ID :</strong> {{ user.uuid.substr(0, 6) }}</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="map">
                    <div id="map" style="height: 50vh;"></div>
                </div>
            </div>
        </div>
        <!-- details section -->
        <div class="col-md-9">
            <div class="card p-4">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">First name</label>
                    <div class="col-sm-9">
                        <input [disabled]="mode ==='locked'" type="text" class="form-control" [value]="user.firstName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Last name</label>
                    <div class="col-sm-9">
                        <input [disabled]="mode ==='locked'" type="text" class="form-control" [value]="user.lastName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Date of birth</label>
                    <div class="col-sm-9">
                        <input [disabled]="mode ==='locked'" type="text" class="form-control"
                            [value]="user.dateOfBirth">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input [disabled]="mode ==='locked'" type="text" class="form-control" [value]="user.email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-9">
                        <input [disabled]="mode ==='locked'" type="text" class="form-control" [value]="user.phone">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-9">
                        <input [disabled]="mode ==='locked'" type="text" class="form-control" [value]="user.gender">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                        <input [disabled]="mode ==='locked'" type="text" class="form-control" [value]="user.address">
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-end">
                    <button class="btn btn-primary px-5" (click)="changeMode(mode)">{{ buttonText }} </button>
                </div>
            </div>

        </div>
    </div>
</div>
